<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../src/styles/certificate.css" />
        <link rel="shortcut icon" href="../src/public/favicon.jpg" type="image/x-icon" />
        <title>Certificate generator 1010</title>
    </head>
    <body>
        <header class="header">
            <img class="header__logo" alt="certificate generator logo" src="../src/public/favicon.jpg" />
        </header>
        <main class="main">
            <div class="certificate">
                <span class="certificate__part certificate__org">Very Important Organization</span>
                <span class="certificate__part certificate__title">Certificate</span>
                <span class="certificate__part certificate__description">for great achivements</span>
                <span class="certificate__part certificate__name">Vlad Ten</span>
                <span class="certificate__part certificate__job">Certified куколд Developer</span>
                <span class="certificate__part certificate__date">June 15 2022</span>
                <img class="certificate__part certificate__signiture" src="../src/public/random_signiture.png" />
            </div>
            <div class="main__actions">
                <button class="main__actions-btn">Share</button>
                <button class="main__actions-btn">PDF</button>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__youtube">
                <a target="_blank" href="https://www.youtube.com/c/vladtenlive">
                    <img class="footer__youtube-icon" src="../src/public/youtube_icon.png" />
                </a>
            </div>
            <div class="footer__copyright">Copyright</div>
        </footer>
    </body>
</html>
